<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Heebo:wght@300;400;700&family=Inter:wght@400;700&family=Montserrat:wght@400;500;700&family=Nunito+Sans:wght@400;600&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Red+Hat+Display:wght@400;500;700;900&family=Roboto&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Order summary card</title>

</head>
<body>
  <main>
    <div class="heroImg"><img src="images/illustration-hero.svg" alt="Dancing on the music on earphones"></div>
    <div class="content">
      <div class="desc">

        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="pricing">
        <div class="planInfo">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="info">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
        </div>
        <a href="#" id="change">Change</a>
      </div>

      <div class="payBtn">Proceed to Payment</div>
      <div id="cancelBtn">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>

</html>
